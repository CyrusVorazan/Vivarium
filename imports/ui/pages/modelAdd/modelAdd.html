<template name="App_model_add">

<div class="ui container">

  {{#if currentUser}}

      <form class="ui form modelAdd-model-add">
        <h1 class="ui dividing header">Add new model</h1>
        <div class="field">
          <input type="text" name="title" placeholder="Title" >
        </div>
        <div class="field">
          <textarea name="description" placeholder="Description"></textarea>
        </div>
        <div class="field">
          <input type="file" name="file" >
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" name="public">
            <label>Make model public</label>
          </div>
        </div>

        <button class="ui button" type="submit">Submit</button>

      </form>

    {{else}}

    <p>Please login</p>

    {{/if}}
</div>

</template>
