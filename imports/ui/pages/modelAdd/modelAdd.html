<template name="App_model_add">

<section id="menu">
{{> loginButtons}}
</section>
<section id="content">

  {{#if currentUser}}

      <form class="ui form modelAdd-model-add">
        <div class="field">
          <input type="text" name="title" placeholder="Title" required>
        </div>
        <div class="field">
          <input type="text" name="description" placeholder="Description">
        </div>
        <div class="field">
          <input type="file" name="file" required>
        </div>

        <button class="ui button" type="submit">Submit</button>

      </form>

    {{else}}

    <p>Please login</p>

    {{/if}}
</section>

</template>
