<template name="viewer">
  <div class="3d-viewer">

  </div>
  <div>
  <h2>Revisions</h2>
  <ul>
    <li>
      <form class="revisions-revision-add">
        <input type="text" name="title" placeholder="Title" required>
        <input type="file" name="file" required>
        <input type="submit" name="submit" value="Add new revision">
      </form>
    </li>
    {{#each revisions}}
      <li><a href="{{url}}" target="_blank">{{title}}</a></li>
    {{/each}}
  </ul>
</div>
</template>
