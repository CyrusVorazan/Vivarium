<template name="modelList">
  <h2>Models</h2>
  <ul>
    {{#each model in models}}
    <div class="ui relaxed divided list">
      <div class="item">
        <i class="large unhide middle aligned icon"></i>
        <div class="content">
          <a href="{{pathFor 'Models.view' _id=model._id}}" class="header">{{model.title}}</a>
          <div class="description">Yet another 3D model with a generic description</div>
        </div>
      </div>
    </div>
    {{/each}}
  </ul>
</template>
